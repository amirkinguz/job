body {

}
.container {
    width: 80%;

.header {

}
.user-row {
    display: flex;

    justify-content: space-between;
    background: #fff;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
    margin-bottom: 10px;
}
.user-row:hover {
    background: #f0f0f0;
}
.user-row img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
}
.user-row .name {
    flex: 1;
    text-align: center;
    font-weight: bold;
}
.user-row .arrow {
    font-size: 20px;
    color: #666;
}
